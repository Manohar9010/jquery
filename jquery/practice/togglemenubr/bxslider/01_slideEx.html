<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css">
    <style>
        *{
            margin: 0;
        }
        img{
            height: 550px;
            width: 100%;
        }
        .bx-wrapper{
            -moz-box-shadow:none;
            -webkit-box-shadow:none;
            box-shadow: none;
            border: none;
            background: #fff;
        }
        .bx-wrapper .bx-pager{
            bottom: 25px;
        }
        .bx-wrapper .bx-pager.bx-default-pager a{
            background: white;
        }
        .bx-wrapper .bx-pager.bx-default-pager a.active{
            background: red;
        }
        .bx-wrapper .bx-prev{
            background: unset;
        }
        .bx-wrapper .bx-next{
            background: unset;
            
        }
        .bx-wrapper .bx-prev::after{
            content: "\27A4";
            display: block;
        }
    </style>
</head>
<body>
    <div class="bxslider">
        <div class="banners">
            <img src="imges/image1.avif" alt="" title="image1">
        </div>
        <div class="banners">
            <img src="imges/imge2.jpg" alt="" title="image2">
        </div>
        <div class="banners">
            <img src="imges/image3.jpg" alt="" title="image3">
        </div>
        <div class="banners">
            <img src="imges/images4.webp" alt="" title="image4">
        </div>
    </div>
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".bxslider").bxSlider({
                mode :"fade",
                speed:100,
                randomStart:true,
                infiniteLoop:true,
                captions:true,
                pager:true,
                pagerType:"full",
                consoles:true,
                auto:true,
                autoHover:true,
            })
        })
    </script>
</body>
</html>
