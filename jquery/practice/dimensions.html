<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            height: 300px;
            width: 350px;
            padding: 20px;
            margin: 30px 10px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
             $txt="";
             $txt="Height : "+ $(".div1").height()+
             "<br> width: "+$(".div1").width()+
             "<br> Inner height:" + $(".div1").innerHeight()+
             "<br> inner wudth : " + $ (".div1").innerWidth()+
             "<br> outer height: " +$ (".div1").outerHeight()+
             "<br> outer width : " + $ (".div1").outerWidth()+
             "<br> outer height(margin) : " + $ (".div1").outerHeight(true)+
             "<br> outer width (margin) :" + $ (".div1").outerWidth(true)
             $(".div1").html($txt)
        })
    </script>
</body>
</html>
