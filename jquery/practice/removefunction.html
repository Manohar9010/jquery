<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <style>
        .div1{
            height: auto;
            width: 250px;
            background-color: aquamarine;
            border: 2px solid black;
            padding: 20px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $(".div1").empty()
            })
            $("#btn2").click(function(){
                $(".div1").remove()
            })
        })
    </script>

</head>
<body>
    <button id="btn1">Empty</button>
    <button id="btn2">Remove</button>
    <hr>
    <div class="div1">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maiores aut incidunt totam est labore tenetur numquam, quaerat dicta fugit obcaecati cupiditate dignissimos repellat reiciendis dolore, harum officia dolor tempora a!
    </div>
</body>
</html>
